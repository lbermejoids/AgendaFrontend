
    <header>
      <h2><p> Registro de Usuario </p></h2>
    </header>
    <section class="user_reg_seccion">
      <form class="user_reg_form" action="" method="post" name="user_reg_form" id="user_reg_form">
        <fieldset>
          <section>
          <p>
            <label for="user">Usuario:</label>
            <input type="text" id="user" name="user" required>
          </p>
          <p>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
          </p>
          <p>
            <label for="passwd">Password</label>
            <input type="passwd" name="passwd" id="passwd" required>
          </p>
          <p>
            <label for="email">Usuario:</label>
            <input type="text" id="email" name="email" required>
          </p>       
          </section>
           <mi-submit-btn class="mi-submit-button" name="login_submit_btn" id="login_submit_btn"
                    eventFire="user_reg_form">Submit</mi-submit-btn>
        </fieldset>  
      </form> 
   </section>
