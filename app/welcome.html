
    <header>
    	<h1><p>Welcome</p></h1>
    </header>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="#" name="contact_href" id="contact_href">Contactos</a></li>
        <li><a href="#" name="add_contact_href" id="add_contact_href" 
              onclick="document.getElementById('dialog-1').setAttribute('open', 'open')">Agregar contacto</a></li>
      </ul>
    </nav>    
    <main >
      <article>
        <header>
          
          <details>
            <summary>Buscar Contacto</summary>
            <section class="search_contact_section">
              <form class="search_contact_form" action="" method="post" name="search_contact_form" id="search_contact_form">
                <fieldset>
                  <section>
                  <p>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                  </p>
                  </section>
                   <mi-submit-btn class="mi-submit-button" name="login_submit_btn" id="login_submit_btn"
                    eventFire="searchContactAppEvent">Submit</mi-submit-btn>
                </fieldset>  
                <!--
                  <input type="button" name="" onclick="loginApp()" value="Submit">   
                  <button type="submit">Submit</button>
                  -->
              </form> 
           </section>
          </details>

        </header>
        <section>
          <dialog id="dialog-1">
            <a href="#" style="text-align: right;" onclick="document.getElementById('dialog-1').removeAttribute('open')"
                    class="dialog_button_close" name="dialog_button_close">X</a>
            <h1>Agregar nuevo contacto</h1>

            <section class="add_contact_seccion">
              <form class="add_contact_form" action="" method="post" name="add_contact_form" id="add_contact_form">
                <fieldset>
                  <section>
                  <p>
                    <label for="alias">Alias</label>
                    <input type="text" name="alias" id="alias" required>
                  </p>
                  <p>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                  </p>
                  <p>
                    <label for="appaterno">Apellido Paterno:</label>
                    <input type="text" id="appaterno" name="appaterno" required>
                  </p>
                  <p>
                    <label for="apmaterno">Apellido Materno:</label>
                    <input type="text" id="apmaterno" name="apmaterno" required>
                  </p>
                  <p>
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad" required>
                  </p>
                  <p>
                    <label for="sexo">Sexo:</label>
                    <input type="text" id="sexo" name="sexo" required>
                  </p>
                  <p>
                    <label for="email">E-Mail:</label>
                    <input type="email" id="email" name="email" required>
                  </p>  
                  <p>
                    <label for="telefono">Telefono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                  </p>  
                  <p>
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" required>
                  </p>       
                  </section>
                   <mi-submit-btn class="mi-submit-button" name="add_contact_submit_btn" id="add_contact_submit_btn"
                    eventFire="registroContactoAppEvent">Submit</mi-submit-btn>
                </fieldset>  
                <!--
                  <input type="button" name="" onclick="loginApp()" value="Submit">   
                  <button type="submit">Submit</button>
                  -->
              </form> 
           </section>
          </dialog>

          <br>
          <table border class="contact_table" id="contact_table" name="contact_table"> 
            <thead>
               <tr>
                <th>Nombre</th>
                <th>Alias</th>
                <th>Apellido Paterno</th>
                <th>Apellido Materno</th>
                <th>Edad</th>
                <th>Sexo</th>
                <th>E-Mail</th>
                <th>Telefono</th>
                <th>Dirección</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody class="tbody_contact_table" id="tbody_contact_table" name="tbody_contact_table">
            </tbody>
          </table>  
          <br>
        </section>
      </article>

    </main>
    <footer></footer>
